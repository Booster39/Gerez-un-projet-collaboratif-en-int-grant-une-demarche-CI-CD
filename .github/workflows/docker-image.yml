name: Build Frontend & Backend Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build ./back --file ./back/Dockerfile --tag bobapp-back:latest

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend Docker image
        run: docker build ./front --file ./front/Dockerfile --tag bobapp-front:latest