# Backend SonarCloud analysis workflow
name: Backend SonarCloud analysis

on:
  push:
    branches: ["develop","main" ]                       # On push to main branch
    paths: [ 'back/**', '.github/workflows/**' ]                  # Only if backend files changed
  pull_request:
    types: [ opened, synchronize, reopened ] # On PR events
    branches:
      - main

jobs:
  backsonarcloud:
    name: Backend - Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Clone repository

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Install Java 17
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4      # Speed up Maven builds
        with:
            path: ~/.m2
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-maven-

      - name: Build backend with Maven
        run: mvn clean verify     # Build & test backend
        working-directory: back

      - name: Analyse SonarQube for backend
        working-directory: back   # Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=booster39_back_bobapp \
          -Dsonar.projectName=booster39_back_bobapp \
          -Dsonar.organization=booster39

      - name: Upload backend test results
        if: always()              # Always upload report
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: back/target/site/jacoco/jacoco.xml